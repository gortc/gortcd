language: go
go:
  - 1.10.x
  - tip
addons:
  apt:
    chrome: stable
before_install:
  - go get -d github.com/chromedp/chromedp
script:
  - go build ./...
  - export CHROMEDP_TEST_RUNNER=google-chrome-stable
  - export CHROMEDP_DISABLE_GPU=true
  - cd $GOPATH/src/github.com/chromedp/chromedp
  - go test -v
